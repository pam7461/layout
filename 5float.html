<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 박스모델</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        img{
            width:100%;
        }
        .clearfix::after{
            content:'';
            display:block;
            clear:both;
        }
        /* 기본형 */
        .parbox{
            width:80%;
            max-width:1200px;
            margin:20px auto;
            border:1px solid black;
            padding:20px;
        }
        .child01{
            float:left;            
            width:100px;
            height:100px;
            margin-top:100px;
            background:red;
        }
        .child02{
            float:right;            
            width:100px;
            height:200px;            
            background:green;
        }

        .header{
            width:80%;
            margin:20px auto;
            border:1px solid black;
            padding:20px;
        }
        .nav01{
            float:left; 
            margin-top:60px;  
            font-size:16px;                    
        }
        .nav02{
            padding-top:60px;
            float:right;   
            font-size:16px;                     
        }
        .logo{ 
            width:120px;          
            margin:0 auto;
        }
        li{
            display:inline;
        }

        /* 768px이상 */
        @media (min-width:768px){
            .parbox{
                width:100%;
            }
            .nav01,.nav02{
                font-size:32px;
            }
            .nav01{
                margin-top:120px;
            }
            .nav02{
                padding-top:120px;
            }
            .logo{
                width:240px;
            }
        }
    </style>
</head>
<body>
    <div class="parbox clearfix">
        <div class="child child01"></div>
        <div class="child child02"></div>       
    </div>

    <div class="header clearfix">
        <div class="nav01">
            <ul>
                <li><a href="#">파일</a></li>
                <li><a href="#">편집</a></li>
                <li><a href="#">보기</a></li>
            </ul>
        </div>
        <div class="nav02">
            <ul>
                <li><a href="#">이동</a></li>
                <li><a href="#">실행</a></li>
                <li><a href="#">선택영역</a></li>
            </ul>
        </div>
        <div class="logo"><img src="./images/dino.svg" alt="공룡"></div>
    </div>
</body>
</html>
